<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Daily Pulse Survey 11/10 Questions</h1>
    </header>

    <main>
        <div id="listdiv">
            <span id="listtitle">Center List Bullets</span>

            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>

        <div id="formdiv">
            <form>
                <div class="formitem">
                    <label for="typetext" id="typetextlabel">Type something*:</label>
                    <input type="text" required id="typetext" class="formfield"/>
                </div>

                <div class="formitem">
                    <label for="typemoretext">Type something else:</label>
                    <input type="text" id="typemoretext" class="formfield"/>
                </div>


                <!-- when the required field is submitted without
                data, the submit will provide an error -->
                <div class="formitem">
                    <input type="submit" value="Submit" />
                </div>
            </form>
            </form>
        </div>
    </main>
</body>

</html>
